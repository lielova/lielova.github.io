<!DOCTYPE html>

  <title>About Me</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 3em;
      color: #0077cc;
      margin-bottom: 20px;

      transition: all 0.3s ease;

    a:hover {

      color: #fff;
    }

    .links {

      gap: 20px;
